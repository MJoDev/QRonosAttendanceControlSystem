<div class="container">
  <div class="row" data-bs-theme="dark">
    <div class="col-4">
      <div id="list-example" class="list-group">
        <a class="list-group-item list-group-item-action" [routerLink]="['/home']">Usuarios</a>
        <a class="list-group-item list-group-item-action" [routerLink]="['/anual']">Anual</a>
		<a class="list-group-item list-group-item-action" [routerLink]="['/mensual']">Mensual</a>
        <a class="list-group-item list-group-item-action" [routerLink]="['/register']">Crear nuevo usuario</a>
        <a class="list-group-item list-group-item-action" [routerLink]="['/scanner']">Escanear</a>
      </div>
    </div>
    <div class="col-8">
      	<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<form [formGroup]= "myForm" (ngSubmit)="submitForm()">
						<div class="mb-3">
				 	 		<label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
				 	 		<input formControlName="name" [class.is-invalid]="f.user.errors && f.user.touched" type="name" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa el nombre">
				 	 		<div id="validationServerUsernameFeedBack" class="invalid-feedback">
				 	 			El nombre es obligatorio
				 	 		</div>
						</div>
						<div class="mb-3">
				 	 		<label for="exampleFormControlInput1" class="form-label">Usuario</label>
				 	 		<input formControlName="user" [class.is-invalid]="f.user.errors && f.user.touched" type="user" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa el usuario">
				 	 		<div id="validationServerUsernameFeedBack" class="invalid-feedback">
				 	 			El usuario es obligatorio
				 	 		</div>
						</div>
						<div class="mb-3">
					 		<label for="exampleFormControlInput1" class="form-label">Contraseña</label>
				 			<input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa la contraseña">
				 			<div id="validationServerUsernameFeedBack" class="invalid-feedback">
				 	 			La contraseña es obligatoria
				 	 		</div>
						</div>
						<div class="form-check form-switch">
						  <input formControlName="admin" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
						  <label class="form-check-label" for="flexSwitchCheckChecked">Administrador</label>
						</div>
						<div class="mb-3">
							<button class="btn btn-success">Crear</button>
						</div>
					</form>	
					</div>
				</div>
			</div>
		</div>
    </div>
  </div>
</div>

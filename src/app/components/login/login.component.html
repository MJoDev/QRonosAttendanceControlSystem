<div class="row">
	<div class="col-md-4 mx-auto">
		<div class="card">
			<div class="card-header">
				<form [formGroup]= "myForm" (ngSubmit)="submitForm()">
				<div class="mb-3">
		 	 		<label for="exampleFormControlInput1" class="form-label">Usuario</label>
		 	 		<input formControlName="user" [class.is-invalid]="f.user.errors && f.user.touched" type="user" class="form-control" id="user" placeholder="Ingresa tu usuario">
		 	 		<div id="validationServerUsernameFeedBack" class="invalid-feedback">
		 	 			El usuario es obligatorio
		 	 		</div>
				</div>
				<div class="mb-3">
			 		<label for="exampleFormControlInput1" class="form-label">Contraseña</label>
		 			<input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
		 			<div id="validationServerUsernameFeedBack" class="invalid-feedback">
		 	 			La contraseña es obligatoria
		 	 		</div>
				</div>
				<div class="mb-3">
					<button class="btn btn-success">Ingresar</button>
				</div>
			</form>	
			</div>
		</div>
	</div>
</div>
